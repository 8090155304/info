<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>error</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0b1020;
      --accent1:#06b6d4;
      --accent2:#7c3aed;
      --card:#0f172a22;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.04);
      --text:#e6eef8;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", "Noto Sans", Arial, sans-serif;
      background: radial-gradient(1000px 600px at 10% 20%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(800px 500px at 90% 80%, rgba(6,182,212,0.08), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:820px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:20px;
      transform: translateY(0);
      animation: float 6s ease-in-out infinite;
      border: 1px solid rgba(255,255,255,0.04);
    }
    @keyframes float{
      0%{ transform: translateY(0px) }
      50%{ transform: translateY(-6px) }
      100%{ transform: translateY(0px) }
    }

    /* Left column: main message */
    .left{
      padding-right:8px;
      align-self:center;
    }

    h1{
      margin:0 0 10px 0;
      font-size:26px;
      letter-spacing:0.2px;
      display:flex;
      gap:12px;
      align-items:center;
      font-weight:700;
    }

    .live-badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#00121a;
      padding:6px 10px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      box-shadow: 0 6px 18px rgba(6,182,212,0.08);
    }

    .live-dot{
      width:10px;height:10px;border-radius:50%;
      background: #00121a;
      box-shadow: 0 0 18px rgba(255,255,255,0.06), 0 0 8px rgba(6,182,212,0.6);
      position:relative;
    }
    /* pulse */
    .live-dot::after{
      content:"";
      position:absolute; inset:0;
      border-radius:50%;
      animation: pulse 1.6s infinite;
      background: radial-gradient(circle at center, rgba(6,182,212,0.6), transparent 40%);
      opacity:0.9;
    }
    @keyframes pulse {
      0%{ transform: scale(0.6); opacity:1 }
      70%{ transform: scale(1.8); opacity:0.0 }
      100%{ transform: scale(2); opacity:0 }
    }

    .subtitle{
      margin:8px 0 18px 0;
      opacity:0.9;
      line-height:1.5;
      color:rgba(230,238,248,0.92);
    }

    /* typewriter area */
    .typewrap{
      font-size:18px;
      line-height:1.6;
      min-height:72px;
      position:relative;
      max-width:100%;
      color: #dfefff;
    }
    .typed {
      display:inline-block;
      font-weight:600;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .cursor{
      display:inline-block;
      width:2px;
      height:1.2em;
      background:linear-gradient(180deg,#dfefff, #bcd9ff);
      margin-left:6px;
      vertical-align:middle;
      animation: blink 0.9s steps(2,end) infinite;
    }
    @keyframes blink { 0%,50%{opacity:1} 51%,100%{opacity:0} }

    /* right column: status card */
    .right{
      background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.008));
      border-radius:10px;
      padding:18px;
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
      justify-content:center;
    }

    .countdown{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      font-weight:700;
      color:#e6f9ff;
      font-size:20px;
      padding:6px 8px;
      border-radius:8px;
      background: linear-gradient(90deg, rgba(124,58,237,0.06), rgba(6,182,212,0.04));
    }

    .count-item{
      min-width:58px;
      padding:6px 10px;
      background:var(--glass);
      border-radius:8px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .count-label{ font-size:12px; opacity:0.8; font-weight:600 }

    .actions{
      display:flex;
      gap:10px;
      margin-top:6px;
      flex-wrap:wrap;
    }
    .btn{
      padding:10px 14px;
      border-radius:10px;
      border: 1px solid rgba(255,255,255,0.04);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--text);
      font-weight:700;
      cursor:pointer;
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .btn:active{ transform: translateY(1px) }
    .btn.primary{
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#00121a;
      box-shadow: 0 10px 30px rgba(124,58,237,0.12);
    }

    .note{
      font-size:13px;
      color:rgba(230,238,248,0.88);
      opacity:0.9;
    }

    /* responsive */
    @media (max-width:820px){
      .card{ grid-template-columns: 1fr; padding:18px; gap:14px; }
      .right{ order:2 }
    }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite" aria-atomic="true">
    <div class="left">
      <h1>
        ⚠️ सर्वर रखरखाव ⚠️
        <span class="live-badge" aria-hidden="true" title="Live status">
          <span class="live-dot" aria-hidden="true"></span>
          LIVE
        </span>
      </h1>

      <div class="subtitle">
        हम साइट पर कुछ आवश्यक रखरखाव कर रहे हैं — आपकी पहुँच अस्थायी रूप से बंद है। नीचे स्थिति लाइव दिख रही है।
      </div>

      <div class="typewrap" aria-live="polite">
        <span id="typed" class="typed"></span><span class="cursor" aria-hidden="true"></span>
      </div>

      <p class="note" style="margin-top:14px;">
        यदि आपको तत्काल सहायता चाहिए तो <strong>सपोर्ट टीम से </strong> से संपर्क करें।
      </p>
    </div>

    <div class="right" aria-hidden="false">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:800;font-size:15px;">अगला स्टेटस अपडेट</div>
        <div style="font-size:12px;color:rgba(255,255,255,0.75);">ताज़ा: <span id="nowtime"></span></div>
      </div>

      <div class="countdown" aria-live="polite" aria-atomic="true" style="margin-top:6px;">
        <div class="count-item">
          <div id="hrs">00</div>
          <div class="count-label">घंटे</div>
        </div>
        <div class="count-item">
          <div id="mins">00</div>
          <div class="count-label">मिनट</div>
        </div>
        <div class="count-item">
          <div id="secs">00</div>
          <div class="count-label">सेकण्ड</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="recheck">रि-चेक</button>
        <button class="btn" id="contact">समर्थन भेजें</button>
      </div>

      <div style="margin-top:8px;font-size:13px;color:rgba(255,255,255,0.8);">
        धन्यवाद — हम इसे यथाशीघ्र पुनः चालू करेंगे।
      </div>
    </div>
  </div>

  <script>
    // ---------- Typewriter (multiple phrases, loops) ----------
    const phrases = [
      "हम आवश्यक सिस्टम अपडेट कर रहे हैं… कृपया धैर्य रखें।",
      "कभी-कभी सेवा 24 घंटे के भीतर पुनः चालू हो जाएगी।",
      "डेटा सुरक्षित है — हम जल्द लौटेंगे।",
      "आपको हुई असुविधा के लिए क्षमा चाहते हैं।"
    ];

    const typedEl = document.getElementById("typed");
    const TYPING_SPEED = 38;     // ms per char
    const ERASING_SPEED = 22;
    const BETWEEN_DELAY = 1400;  // pause after typing before erasing

    let phraseIndex = 0;
    let charIndex = 0;
    let typing = true;

    async function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function typeLoop(){
      while(true){
        const current = phrases[phraseIndex];
        // type
        for(charIndex = 0; charIndex <= current.length; charIndex++){
          typedEl.textContent = current.slice(0, charIndex);
          await sleep(TYPING_SPEED);
        }
        await sleep(BETWEEN_DELAY);
        // erase
        for(let i = current.length; i >= 0; i--){
          typedEl.textContent = current.slice(0, i);
          await sleep(ERASING_SPEED);
        }
        phraseIndex = (phraseIndex + 1) % phrases.length;
        await sleep(500);
      }
    }
    // start typewriter
    typeLoop();

    // ---------- Countdown logic: default = 24 hours from now ----------
    function pad(n){ return String(n).padStart(2,'0'); }

    const nowTimeEl = document.getElementById('nowtime');
    const hrsEl = document.getElementById('hrs');
    const minsEl = document.getElementById('mins');
    const secsEl = document.getElementById('secs');

    // Target is 24 hours from page load (you can set a fixed date if you prefer)
    const now = new Date();
    const target = new Date(now.getTime() + 24*60*60*1000);

    function updateCountdown(){
      const now = new Date();
      const diff = Math.max(0, target - now);
      const s = Math.floor(diff/1000);
      const hours = Math.floor(s/3600);
      const minutes = Math.floor((s % 3600)/60);
      const seconds = s % 60;

      hrsEl.textContent = pad(hours);
      minsEl.textContent = pad(minutes);
      secsEl.textContent = pad(seconds);

      // update now label
      nowTimeEl.textContent = now.toLocaleString('hi-IN', { hour12:false });
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // ---------- Buttons ----------
    document.getElementById('recheck').addEventListener('click', () => {
      // quick feedback animation
      const btn = document.getElementById('recheck');
      btn.textContent = 'जाँच...';
      btn.disabled = true;
      setTimeout(()=>{ btn.textContent = 'रि-चेक'; btn.disabled = false; }, 1100);
      // Also update countdown to show current time immediately
      updateCountdown();
    });

    document.getElementById('contact').addEventListener('click', () => {
      // open mail client
      window.location.href = 'mailto:support@domain.com?subject=Server%20Maintenance%20Help';
    });

    // Accessibility: announce initial state for screen readers
    setTimeout(()=>{
      const sr = document.createElement('div');
      sr.setAttribute('aria-live','polite');
      sr.style.position='absolute';
      sr.style.left='-9999px';
      sr.textContent = 'सर्वर रखरखाव सूचना: सेवा अस्थायी रूप से बंद है। अगला अपडेट 24 घंटे के भीतर।';
      document.body.appendChild(sr);
      setTimeout(()=>sr.remove(), 5000);
    }, 800);
  </script>
</body>
</html>
