<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Down - Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #d9534f; /* Red color for urgency */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .time {
            font-weight: bold;
            color: #5cb85c; /* Green color for positive note on return */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Server Down for Maintenance ⚠️</h1>
        <p>
            हम साइट पर कुछ आवश्यक रखरखाव (maintenance) कर रहे हैं।
            इसके कारण सर्वर अभी अनुपलब्ध है।
        </p>
        <p>
            यह सेवा **अगले दिन** तक बंद रहेगी।
            हमें हुई असुविधा के लिए खेद है।
        </p>
        <p class="time">
            हम जल्द ही वापस आएंगे! कृपया बाद में फिर से कोशिश करें।
        </p>
        <p>
            धन्यवाद।
        </p>
    </div>
</body>
</html>
