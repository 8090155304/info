<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="SHIV.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: floatingBubbles 12s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(from 0deg, transparent 0deg, rgba(255, 255, 255, 0.03) 60deg, transparent 120deg),
                conic-gradient(from 120deg, transparent 0deg, rgba(255, 255, 255, 0.05) 60deg, transparent 120deg),
                conic-gradient(from 240deg, transparent 0deg, rgba(255, 255, 255, 0.03) 60deg, transparent 120deg);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingBubbles {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            25% { 
                transform: translate(-10px, -15px) scale(1.1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(15px, -10px) scale(0.9);
                opacity: 0.7;
            }
            75% { 
                transform: translate(-5px, 10px) scale(1.05);
                opacity: 0.9;
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transform: scale(0.8);
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards, float 6s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.2));
            border-radius: 27px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: scale(1) translateY(0px); }
            50% { transform: scale(1) translateY(-5px); }
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }

        .display {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 2rem;
            text-align: right;
            padding: 0 20px;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .display::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.15);
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .display:empty + .watermark,
        .display[value=""] + .watermark {
            opacity: 1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 400px;
        }

        .btn {
            height: 60px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .operator {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .function {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-size: 1rem;
        }

        .equals {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .zero {
            grid-column: span 2;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">ðŸŒŸCalculator ðŸŒŸ</h1>
        <div style="position: relative;">
            <input type="text" class="display" id="display" readonly>
            <div class="watermark" id="watermark">SHIV COMPUTER</div>
        </div>
        <div class="buttons">
            <!-- Row 1: Scientific Functions -->
            <button class="btn function" onclick="clearAll()">C</button>
            <button class="btn function" onclick="appendFunction('sin(')">sin</button>
            <button class="btn function" onclick="appendFunction('cos(')">cos</button>
            <button class="btn function" onclick="appendFunction('tan(')">tan</button>
            <button class="btn function" onclick="appendFunction('log(')">log</button>

            <!-- Row 2: More Functions -->
            <button class="btn function" onclick="deleteLast()">âŒ«</button>
            <button class="btn function" onclick="appendFunction('sqrt(')">âˆš</button>
            <button class="btn function" onclick="appendToDisplay('^')">xÂ²</button>
            <button class="btn function" onclick="appendToDisplay('(')">(</button>
            <button class="btn function" onclick="appendToDisplay(')')">)</button>

            <!-- Row 3: Numbers and Operators -->
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('/')">Ã·</button>
            <button class="btn function" onclick="appendToDisplay('*')">Ã—</button>

            <!-- Row 4 -->
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn function" onclick="appendToDisplay('%')">%</button>

            <!-- Row 5 -->
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn function" onclick="appendFunction('Ï€')">Ï€</button>

            <!-- Row 6 -->
            <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn number" onclick="appendToDisplay('.')">.</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let shouldResetDisplay = false;

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            currentInput += value;
            display.value = currentInput;
            updateWatermark();
            addPulseEffect();
        }

        function appendFunction(func) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (func === 'Ï€') {
                currentInput += Math.PI;
            } else {
                currentInput += func;
            }
            display.value = currentInput;
            updateWatermark();
            addPulseEffect();
        }

        function clearAll() {
            currentInput = '';
            display.value = '';
            updateWatermark();
            addPulseEffect();
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.value = currentInput;
            updateWatermark();
            addPulseEffect();
        }

        function calculateResult() {
            try {
                let expression = currentInput;
                
                // Replace mathematical functions and operators
                expression = expression.replace(/sin\(/g, 'Math.sin(');
                expression = expression.replace(/cos\(/g, 'Math.cos(');
                expression = expression.replace(/tan\(/g, 'Math.tan(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(');
                expression = expression.replace(/\^/g, '**');
                expression = expression.replace(/Ï€/g, Math.PI);

                let result = eval(expression);
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Invalid calculation');
                }

                display.value = result;
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateWatermark();
                addPulseEffect();
                
            } catch (error) {
                display.value = 'Error';
                currentInput = '';
                shouldResetDisplay = true;
                updateWatermark();
                addShakeEffect();
            }
        }

        function updateWatermark() {
            const watermark = document.getElementById('watermark');
            if (display.value === '' || display.value === '0') {
                watermark.style.opacity = '1';
            } else {
                watermark.style.opacity = '0';
            }
        }

        function addPulseEffect() {
            display.classList.add('pulse');
            setTimeout(() => {
                display.classList.remove('pulse');
            }, 300);
        }

        function addShakeEffect() {
            display.classList.add('shake');
            setTimeout(() => {
                display.classList.remove('shake');
            }, 500);
        }

        // Initialize watermark on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateWatermark();
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculateResult();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearAll();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            } else if (key === '(') {
                appendToDisplay('(');
            } else if (key === ')') {
                appendToDisplay(')');
            }
            updateWatermark();
        });
    </script>
</body>
</html>
