  <style>
    :root {
      --bg-color: linear-gradient(135deg, #c3ecb2, #7ee8fa);
      --container-bg: rgba(255, 255, 255, 0.25);
      --text-color: #333;
      --input-bg:  linear-gradient(190deg, #c3ecb2, #7ee8fa);
      --sent-bg: #007bff;
      --sent-color: white;
      --received-bg: #ffe0f7;
      --received-color: #5a00a0;
    }

    body.dark-mode {
      --bg-color: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      --container-bg: rgba(40, 40, 40, 0.8);
      --text-color: #eee;
      --input-bg: #2c2c2c;
      --sent-bg: #4444aa;
      --sent-color: #fff;
      --received-bg: #5a5a5a;
      --received-color: #ffc;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      color: var(--text-color);
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .chat-container {
      width: 95%;
      max-width: 600px;
      height: 90vh;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      background: var(--container-bg);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: transparent;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .sent {
      background: var(--sent-bg);
      color: var(--sent-color);
      margin-left: auto;
    }

    .received {
      background: var(--received-bg);
      color: var(--received-color);
      margin-right: auto;
    }

    .chat-input {
      padding: 10px;
      background: rgba(255, 255, 255, 0.4);
      display: flex;
      gap: 10px;
      border-top: 2px solid #ccc;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      background: var(--input-bg);
      border: 2px solid #a0d8ef;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      min-height: 44px;
    }

    button {
      padding: 10px 14px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      min-height: 44px;
    }

    button:hover {
      background: #218838;
      transform: scale(1.05);
    }
  </style>
