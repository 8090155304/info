<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Puzzle</title>
    <link rel="icon" type="image/png" href="SHIV.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            max-width: 90vw;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .game-title {
            font-size: 3em;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(240, 147, 251, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(245, 87, 108, 0.8)); }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .score-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .score-item:hover::before {
            animation: shine 0.6s ease;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .score-item:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .game-board {
            display: grid;
            gap: 8px;
            margin: 0 auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .fruit-tile {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 -2px 5px rgba(0, 0, 0, 0.1),
                inset 0 2px 5px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .fruit-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.6s ease;
        }

        .fruit-tile:hover::before {
            left: 100%;
        }

        .fruit-tile:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 -2px 5px rgba(0, 0, 0, 0.1),
                inset 0 2px 5px rgba(255, 255, 255, 0.8);
        }

        .fruit-tile.selected {
            animation: selectedPulse 1.2s infinite;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(255, 215, 0, 0.2);
            border: 3px solid #ffd700;
            background: linear-gradient(145deg, #fff9e6, #ffed99);
        }

        @keyframes selectedPulse {
            0%, 100% { 
                transform: scale(1.15);
                filter: brightness(1.2);
            }
            50% { 
                transform: scale(1.2);
                filter: brightness(1.4);
            }
        }

        .fruit-tile.matched {
            animation: matchExplosion 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        @keyframes matchExplosion {
            0% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            25% { 
                transform: scale(1.3) rotate(90deg);
                filter: brightness(1.5) saturate(2);
            }
            50% { 
                transform: scale(1.6) rotate(180deg);
                filter: brightness(2) saturate(3);
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            }
            75% { 
                transform: scale(0.8) rotate(270deg);
                filter: brightness(3) saturate(4);
                opacity: 0.8;
            }
            100% { 
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .customization-panel {
            position: fixed;
            right: -350px;
            top: 50%;
            transform: translateY(-50%);
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px 0 0 25px;
            padding: 25px;
            box-shadow: -8px 0 30px rgba(0, 0, 0, 0.3);
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-height: 85vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .customization-panel.active {
            right: 0;
        }

        .toggle-panel {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 12px;
            border-radius: 15px 0 0 15px;
            cursor: pointer;
            font-size: 1.4em;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .toggle-panel:hover {
            padding: 25px 15px;
            box-shadow: -6px 0 20px rgba(0, 0, 0, 0.3);
        }

        .toggle-panel.active {
            right: 320px;
        }

        .combo-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .combo-indicator.show {
            animation: enhancedComboAnimation 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes enhancedComboAnimation {
            0% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-180deg);
            }
            20% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3) rotate(0deg);
            }
            40% { 
                transform: translate(-50%, -50%) scale(1.8) rotate(360deg);
            }
            60% { 
                transform: translate(-50%, -50%) scale(1.5) rotate(720deg);
            }
            80% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2) rotate(1080deg);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) rotate(1440deg);
            }
        }

        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .particle.trail {
            animation: particleTrail 1.5s ease-out forwards;
        }

        .particle.sparkle {
            animation: particleSparkle 1.2s ease-out forwards;
        }

        @keyframes particleTrail {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
                transform: translate(calc(var(--x) * 0.5), calc(var(--y) * 0.5)) scale(1.2) rotate(180deg);
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes particleSparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                transform: scale(1.5) rotate(72deg);
                opacity: 1;
            }
            40% {
                transform: scale(0.8) rotate(144deg);
                opacity: 0.8;
            }
            60% {
                transform: scale(1.2) rotate(216deg);
                opacity: 1;
            }
            80% {
                transform: scale(0.6) rotate(288deg);
                opacity: 0.6;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .achievement {
            position: fixed;
            top: 20px;
            right: -350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: right 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1001;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .achievement.show {
            right: 20px;
        }

        .achievement h4 {
            margin-bottom: 8px;
            font-size: 1.3em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            transition: width 0.5s ease;
            border-radius: 15px;
            animation: progressGlow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        @keyframes progressGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glowing effects */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5); }
        }

        /* New match effects */
        .match-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 15px;
        }

        .match-effect.lightning {
            background: radial-gradient(circle, transparent 30%, rgba(255, 255, 255, 0.8) 50%, transparent 70%);
            animation: lightning 0.5s ease-out;
        }

        @keyframes lightning {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @media (max-width: 768px) {
            .game-board {
                gap: 5px;
                padding: 15px;
            }
            
            .fruit-tile {
                width: 50px;
                height: 50px;
                font-size: 1.8em;
            }
            
            .game-title {
                font-size: 2.2em;
            }
            
            .score-item {
                font-size: 1.1em;
                padding: 12px 20px;
            }
        }

        /* Floating fruits animation */
        .floating-fruit {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            z-index: -1;
            animation: floatAcross 15s infinite linear;
            opacity: 0.1;
        }

        @keyframes floatAcross {
            0% { transform: translateX(-100px) translateY(0) rotate(0deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(-50px) rotate(360deg); }
        }

        /* Enhanced hover effects */
        .fruit-tile:hover {
            animation: bounce 0.6s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="bg-particles" id="bgParticles"></div>
    
    <!-- Floating fruits -->
    <div class="floating-fruit" style="top: 10%; animation-delay: 0s;">üçé</div>
    <div class="floating-fruit" style="top: 30%; animation-delay: 3s;">üçä</div>
    <div class="floating-fruit" style="top: 50%; animation-delay: 6s;">üçá</div>
    <div class="floating-fruit" style="top: 70%; animation-delay: 9s;">üçì</div>
    <div class="floating-fruit" style="top: 90%; animation-delay: 12s;">üçë</div>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üçì Fruit Puzzle Paradise üçä</h1>
            <div class="score-board">
                <div class="score-item glow">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
                <div class="score-item glow">
                    <span>Moves: </span>
                    <span id="moves">30</span>
                </div>
                <div class="score-item glow">
                    <span>Level: </span>
                    <span id="level">1</span>
                </div>
                <div class="score-item glow">
                    <span>Target: </span>
                    <span id="target">1000</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="game.newGame()">New Game</button>
            <button class="btn btn-secondary" onclick="game.shuffleBoard()">Shuffle</button>
            <button class="btn btn-primary" onclick="game.showHint()">Hint</button>
            <button class="btn btn-secondary" onclick="game.pauseGame()">Pause</button>
        </div>
        
        <div class="combo-indicator" id="comboIndicator"></div>
    </div>
    
    <button class="toggle-panel" onclick="toggleCustomization()">‚öôÔ∏è</button>
    
    <div class="customization-panel" id="customizationPanel">
        <h2>üé® Customization</h2>
        
        <div class="customization-section">
            <h3>Game Settings</h3>
            <div class="customization-option">
                <label for="boardSize">Board Size</label>
                <select id="boardSize" onchange="updateBoardSize()">
                    <option value="6">6x6</option>
                    <option value="8" selected>8x8</option>
                    <option value="10">10x10</option>
                </select>
            </div>
            <div class="customization-option">
                <label for="movesLimit">Moves Limit</label>
                <input type="range" id="movesLimit" min="10" max="50" value="30" onchange="updateMovesLimit()">
                <span id="movesLimitValue">30</span>
            </div>
            <div class="customization-option">
                <label for="targetScore">Target Score</label>
                <input type="range" id="targetScore" min="500" max="5000" value="1000" step="100" onchange="updateTargetScore()">
                <span id="targetScoreValue">1000</span>
            </div>
        </div>
        
        <div class="customization-section">
            <h3>Visual Effects</h3>
            <div class="customization-option">
                <label>
                    <input type="checkbox" id="glowEffect" checked onchange="toggleGlowEffect()">
                    Glowing Effects
                </label>
            </div>
            <div class="customization-option">
                <label>
                    <input type="checkbox" id="particlesEffect" checked onchange="toggleParticles()">
                    Particle Effects
                </label>
            </div>
            <div class="customization-option">
                <label>
                    <input type="checkbox" id="lightningEffect" onchange="toggleLightning()">
                    Lightning Effects
                </label>
            </div>
            <div class="customization-option">
                <label for="animationSpeed">Animation Speed</label>
                <input type="range" id="animationSpeed" min="0.1" max="1" value="0.4" step="0.1" onchange="updateAnimationSpeed()">
            </div>
        </div>
        
        <div class="customization-section">
            <h3>Visual Theme</h3>
            <div class="customization-option">
                <label for="backgroundColor">Background Color</label>
                <input type="color" id="backgroundColor" value="#667eea" onchange="updateBackgroundColor()">
            </div>
            <div class="customization-option">
                <label for="fruitSet">Fruit Set</label>
                <select id="fruitSet" onchange="updateFruitSet()">
                    <option value="classic">Classic Fruits</option>
                    <option value="tropical">Tropical Fruits</option>
                    <option value="emoji">Emoji Style</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
        </div>
        
        <div class="customization-section">
            <h3>Sound Effects</h3>
            <div class="customization-option">
                <label>
                    <input type="checkbox" id="soundEnabled" checked onchange="toggleSound()">
                    Enable Sound
                </label>
            </div>
            <div class="customization-option">
                <label for="soundVolume">Volume</label>
                <input type="range" id="soundVolume" min="0" max="100" value="50" onchange="updateVolume()">
            </div>
        </div>
    </div>
    
    <div class="achievement" id="achievement">
        <h4>Achievement Unlocked!</h4>
        <p id="achievementText"></p>
    </div>

    <script>
        class FruitPuzzleGame {
            constructor() {
                this.board = [];
                this.boardSize = 8;
                this.score = 0;
                this.moves = 30;
                this.level = 1;
                this.targetScore = 1000;
                this.selectedTile = null;
                this.isProcessing = false;
                this.soundEnabled = true;
                this.volume = 0.5;
                this.animationSpeed = 0.4;
                this.fruitSets = {
                    classic: ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçë'],
                    tropical: ['ü••', 'üçç', 'ü•≠', 'üçå', 'ü•ù', 'üçâ'],
                    emoji: ['üòÄ', 'üòç', 'ü§©', 'üòé', 'ü•≥', 'üòã'],
                    custom: ['‚≠ê', 'üíé', 'üî•', '‚ö°', 'üåü', '‚ú®']
                };
                this.currentFruitSet = 'classic';
                this.fruits = this.fruitSets[this.currentFruitSet];
                this.combo = 0;
                this.lastMatchTime = 0;
                this.achievements = {
                    firstMatch: false,
                    combo5: false,
                    combo10: false,
                    score1000: false,
                    score5000: false,
                    level3: false,
                    level5: false
                };
                
                // Effect settings
                this.effects = {
                    glow: true,
                    particles: true,
                    lightning: false
                };
                
                this.initializeGame();
                this.createAudioContext();
                this.createBackgroundParticles();
            }
            
            createBackgroundParticles() {
                const container = document.getElementById('bgParticles');
                
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'bg-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                    container.appendChild(particle);
                }
            }
            
            createAudioContext() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            playSound(frequency, duration, type = 'sine') {
                if (!this.soundEnabled || !this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(this.volume * 0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            playMatchSound() {
                this.playSound(523.25, 0.1); // C5
                setTimeout(() => this.playSound(659.25, 0.1), 50); // E5
                setTimeout(() => this.playSound(783.99, 0.15), 100); // G5
            }
            
            playComboSound(combo) {
                const baseFreq = 440 + (combo * 50);
                this.playSound(baseFreq, 0.1, 'square');
                setTimeout(() => this.playSound(baseFreq * 1.25, 0.1, 'square'), 50);
                setTimeout(() => this.playSound(baseFreq * 1.5, 0.15, 'square'), 100);
                
                if (combo >= 5) {
                    setTimeout(() => this.playSound(baseFreq * 2, 0.2, 'sine'), 200);
                }
            }
            
            initializeGame() {
                this.board = [];
                this.generateBoard();
                this.renderBoard();
                this.updateUI();
            }
            
            generateBoard() {
                for (let i = 0; i < this.boardSize; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.boardSize; j++) {
                        this.board[i][j] = this.getRandomFruit();
                    }
                }
                
                // Ensure no initial matches
                this.removeInitialMatches();
            }
            
            removeInitialMatches() {
                let hasMatches = true;
                while (hasMatches) {
                    hasMatches = false;
                    for (let i = 0; i < this.boardSize; i++) {
                        for (let j = 0; j < this.boardSize; j++) {
                            if (this.hasMatchAt(i, j)) {
                                this.board[i][j] = this.getRandomFruit();
                                hasMatches = true;
                            }
                        }
                    }
                }
            }
            
            getRandomFruit() {
                return this.fruits[Math.floor(Math.random() * this.fruits.length)];
            }
            
            hasMatchAt(row, col) {
                const fruit = this.board[row][col];
                
                // Check horizontal match
                let horizontalCount = 1;
                for (let j = col - 1; j >= 0 && this.board[row][j] === fruit; j--) {
                    horizontalCount++;
                }
                for (let j = col + 1; j < this.boardSize && this.board[row][j] === fruit; j++) {
                    horizontalCount++;
                }
                
                // Check vertical match
                let verticalCount = 1;
                for (let i = row - 1; i >= 0 && this.board[i][col] === fruit; i--) {
                    verticalCount++;
                }
                for (let i = row + 1; i < this.boardSize && this.board[i][col] === fruit; i++) {
                    verticalCount++;
                }
                
                return horizontalCount >= 3 || verticalCount >= 3;
            }
            
            renderBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                gameBoard.style.gridTemplateColumns = `repeat(${this.boardSize}, 1fr)`;
                
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'fruit-tile';
                        tile.textContent = this.board[i][j];
                        tile.dataset.row = i;
                        tile.dataset.col = j;
                        tile.onclick = () => this.handleTileClick(i, j);
                        
                        // Add match effect container
                        const matchEffect = document.createElement('div');
                        matchEffect.className = 'match-effect';
                        tile.appendChild(matchEffect);
                        
                        gameBoard.appendChild(tile);
                    }
                }
            }
            
            handleTileClick(row, col) {
                if (this.isProcessing || this.moves <= 0) return;
                
                const tile = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                
                if (!this.selectedTile) {
                    this.selectedTile = { row, col, element: tile };
                    tile.classList.add('selected');
                } else {
                    const prevRow = this.selectedTile.row;
                    const prevCol = this.selectedTile.col;
                    
                    // Check if tiles are adjacent
                    if (this.areAdjacent(prevRow, prevCol, row, col)) {
                        this.swapTiles(prevRow, prevCol, row, col);
                    }
                    
                    this.selectedTile.element.classList.remove('selected');
                    this.selectedTile = null;
                }
            }
            
            areAdjacent(row1, col1, row2, col2) {
                return (Math.abs(row1 - row2) === 1 && col1 === col2) ||
                       (Math.abs(col1 - col2) === 1 && row1 === row2);
            }
            
            swapTiles(row1, col1, row2, col2) {
                this.isProcessing = true;
                
                // Swap in board array
                [this.board[row1][col1], this.board[row2][col2]] = 
                [this.board[row2][col2], this.board[row1][col1]];
                
                // Update display
                this.renderBoard();
                
                // Check for matches
                setTimeout(() => {
                    const matches = this.findMatches();
                    if (matches.length > 0) {
                        this.moves--;
                        this.processMatches(matches);
                        this.playMatchSound();
                    } else {
                        // Swap back if no matches
                        [this.board[row1][col1], this.board[row2][col2]] = 
                        [this.board[row2][col2], this.board[row1][col1]];
                        this.renderBoard();
                        this.isProcessing = false;
                    }
                }, this.animationSpeed * 1000);
            }
            
            findMatches() {
                const matches = [];
                const visited = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(false));
                
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (!visited[i][j]) {
                            const match = this.getMatchFrom(i, j, visited);
                            if (match.length >= 3) {
                                matches.push(...match);
                            }
                        }
                    }
                }
                
                return matches;
            }
            
            getMatchFrom(row, col, visited) {
                const fruit = this.board[row][col];
                const match = [];
                const stack = [{row, col}];
                
                while (stack.length > 0) {
                    const {row: r, col: c} = stack.pop();
                    
                    if (r < 0 || r >= this.boardSize || c < 0 || c >= this.boardSize || 
                        visited[r][c] || this.board[r][c] !== fruit) {
                        continue;
                    }
                    
                    visited[r][c] = true;
                    match.push({row: r, col: c});
                    
                    // Check all four directions
                    stack.push({row: r - 1, col: c});
                    stack.push({row: r + 1, col: c});
                    stack.push({row: r, col: c - 1});
                    stack.push({row: r, col: c + 1});
                }
                
                // Only return matches of 3 or more in a line
                if (match.length >= 3) {
                    const horizontalMatches = this.getLineMatches(match, 'horizontal');
                    const verticalMatches = this.getLineMatches(match, 'vertical');
                    return [...horizontalMatches, ...verticalMatches];
                }
                
                return [];
            }
            
            getLineMatches(match, direction) {
                const matches = [];
                const sorted = direction === 'horizontal' 
                    ? match.sort((a, b) => a.row - b.row || a.col - b.col)
                    : match.sort((a, b) => a.col - b.col || a.row - b.row);
                
                let currentLine = [];
                let currentValue = direction === 'horizontal' ? sorted[0].row : sorted[0].col;
                
                for (const cell of sorted) {
                    const value = direction === 'horizontal' ? cell.row : cell.col;
                    if (value === currentValue) {
                        currentLine.push(cell);
                    } else {
                        if (currentLine.length >= 3) {
                            matches.push(...currentLine);
                        }
                        currentLine = [cell];
                        currentValue = value;
                    }
                }
                
                if (currentLine.length >= 3) {
                    matches.push(...currentLine);
                }
                
                return matches;
            }
            
            processMatches(matches) {
                // Remove duplicates
                const uniqueMatches = matches.filter((match, index, self) =>
                    index === self.findIndex(m => m.row === match.row && m.col === match.col)
                );
                
                // Calculate score
                const baseScore = uniqueMatches.length * 10;
                const timeBonus = this.combo > 0 ? Math.pow(1.5, this.combo) : 1;
                const matchScore = Math.round(baseScore * timeBonus);
                this.score += matchScore;
                
                // Update combo
                const currentTime = Date.now();
                if (currentTime - this.lastMatchTime < 2000) {
                    this.combo++;
                } else {
                    this.combo = 1;
                }
                this.lastMatchTime = currentTime;
                
                // Show combo indicator
                if (this.combo > 1) {
                    this.showComboIndicator(this.combo);
                    this.playComboSound(this.combo);
                }
                
                // Check achievements
                this.checkAchievements();
                
                // Animate matches with enhanced effects
                uniqueMatches.forEach((match, index) => {
                    setTimeout(() => {
                        const tile = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                        if (tile) {
                            tile.classList.add('matched');
                            
                            // Add lightning effect if enabled
                            if (this.effects.lightning) {
                                const effect = tile.querySelector('.match-effect');
                                effect.classList.add('lightning');
                                setTimeout(() => effect.classList.remove('lightning'), 500);
                            }
                            
                            this.createEnhancedParticles(tile);
                        }
                    }, index * 100);
                });
                
                // Remove matched tiles and drop new ones
                setTimeout(() => {
                    this.removeMatches(uniqueMatches);
                    this.dropTiles();
                    this.fillBoard();
                    
                    // Check for new matches
                    setTimeout(() => {
                        const newMatches = this.findMatches();
                        if (newMatches.length > 0) {
                            this.processMatches(newMatches);
                        } else {
                            this.combo = 0;
                            this.isProcessing = false;
                            this.checkGameEnd();
                        }
                        this.renderBoard();
                    }, this.animationSpeed * 1000);
                }, this.animationSpeed * 1000);
                
                this.updateUI();
            }
            
            createEnhancedParticles(element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Create different types of particles
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random particle type
                    if (Math.random() > 0.5) {
                        particle.classList.add('trail');
                    } else {
                        particle.classList.add('sparkle');
                    }
                    
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    
                    const angle = (i / 12) * Math.PI * 2;
                    const distance = 80 + Math.random() * 60;
                    particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                    
                    // Random colors
                    const colors = ['#ffd700', '#ffed4e', '#ff6b6b', '#4ecdc4', '#45b7d1'];
                    particle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1500);
                }
            }
            
            showComboIndicator(combo) {
                const indicator = document.getElementById('comboIndicator');
                indicator.textContent = `${combo}x MEGA COMBO!`;
                indicator.classList.add('show');
                
                // Create explosion effect
                this.createComboExplosion();
                
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 1500);
            }
            
            createComboExplosion() {
                const gameContainer = document.querySelector('.game-container');
                const rect = gameContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle sparkle';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.background = 'radial-gradient(circle, #ffd700, #ff6b6b)';
                    
                    const angle = (i / 20) * Math.PI * 2;
                    const distance = 200 + Math.random() * 100;
                    particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1200);
                }
            }
            
            removeMatches(matches) {
                matches.forEach(match => {
                    this.board[match.row][match.col] = null;
                });
            }
            
            dropTiles() {
                for (let j = 0; j < this.boardSize; j++) {
                    let emptyRow = this.boardSize - 1;
                    
                    for (let i = this.boardSize - 1; i >= 0; i--) {
                        if (this.board[i][j] !== null) {
                            if (i !== emptyRow) {
                                this.board[emptyRow][j] = this.board[i][j];
                                this.board[i][j] = null;
                            }
                            emptyRow--;
                        }
                    }
                }
            }
            
            fillBoard() {
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (this.board[i][j] === null) {
                            this.board[i][j] = this.getRandomFruit();
                        }
                    }
                }
            }
            
            checkAchievements() {
                if (!this.achievements.firstMatch && this.score > 0) {
                    this.achievements.firstMatch = true;
                    this.showAchievement('üåü First Match!', 'You made your first match!');
                }
                
                if (!this.achievements.combo5 && this.combo >= 5) {
                    this.achievements.combo5 = true;
                    this.showAchievement('üî• Combo Master!', 'You achieved a 5x combo!');
                }
                
                if (!this.achievements.combo10 && this.combo >= 10) {
                    this.achievements.combo10 = true;
                    this.showAchievement('‚ö° Ultra Combo!', 'You achieved a 10x combo!');
                }
                
                if (!this.achievements.score1000 && this.score >= 1000) {
                    this.achievements.score1000 = true;
                    this.showAchievement('üíØ Score Master!', 'You reached 1000 points!');
                }
                
                if (!this.achievements.score5000 && this.score >= 5000) {
                    this.achievements.score5000 = true;
                    this.showAchievement('üèÜ Score Legend!', 'You reached 5000 points!');
                }
                
                if (!this.achievements.level3 && this.level >= 3) {
                    this.achievements.level3 = true;
                    this.showAchievement('üöÄ Level Expert!', 'You reached level 3!');
                }
                
                if (!this.achievements.level5 && this.level >= 5) {
                    this.achievements.level5 = true;
                    this.showAchievement('üëë Level Master!', 'You reached level 5!');
                }
            }
            
            showAchievement(title, text) {
                const achievement = document.getElementById('achievement');
                const achievementText = document.getElementById('achievementText');
                
                achievement.querySelector('h4').textContent = title;
                achievementText.textContent = text;
                achievement.classList.add('show');
                
                // Play achievement sound
                this.playSound(880, 0.1);
                setTimeout(() => this.playSound(1108.73, 0.1), 100);
                setTimeout(() => this.playSound(1318.51, 0.15), 200);
                setTimeout(() => this.playSound(1661.22, 0.2), 300);
                
                setTimeout(() => {
                    achievement.classList.remove('show');
                }, 4000);
            }
            
            checkGameEnd() {
                if (this.score >= this.targetScore) {
                    this.level++;
                    this.targetScore = this.level * 1000;
                    this.moves += 10;
                    this.showAchievement('üéâ Level Up!', `Welcome to level ${this.level}!`);
                } else if (this.moves <= 0) {
                    this.showAchievement('üíÄ Game Over!', `Final Score: ${this.score}`);
                    setTimeout(() => {
                        if (confirm('Game Over! Your score: ' + this.score + '\nPlay again?')) {
                            this.newGame();
                        }
                    }, 2000);
                }
            }
            
            newGame() {
                this.score = 0;
                this.moves = parseInt(document.getElementById('movesLimit').value);
                this.level = 1;
                this.targetScore = parseInt(document.getElementById('targetScore').value);
                this.combo = 0;
                this.achievements = {
                    firstMatch: false,
                    combo5: false,
                    combo10: false,
                    score1000: false,
                    score5000: false,
                    level3: false,
                    level5: false
                };
                this.initializeGame();
            }
            
            shuffleBoard() {
                if (this.isProcessing) return;
                
                this.isProcessing = true;
                
                // Fisher-Yates shuffle
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        const randomRow = Math.floor(Math.random() * this.boardSize);
                        const randomCol = Math.floor(Math.random() * this.boardSize);
                        
                        [this.board[i][j], this.board[randomRow][randomCol]] = 
                        [this.board[randomRow][randomCol], this.board[i][j]];
                    }
                }
                
                // Ensure no matches after shuffle
                this.removeInitialMatches();
                this.renderBoard();
                
                setTimeout(() => {
                    this.isProcessing = false;
                }, 500);
            }
            
            showHint() {
                if (this.isProcessing) return;
                
                // Find a possible move
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        // Check all adjacent tiles
                        const adjacent = [
                            {row: i - 1, col: j},
                            {row: i + 1, col: j},
                            {row: i, col: j - 1},
                            {row: i, col: j + 1}
                        ];
                        
                        for (const adj of adjacent) {
                            if (adj.row >= 0 && adj.row < this.boardSize && 
                                adj.col >= 0 && adj.col < this.boardSize) {
                                
                                // Simulate swap
                                [this.board[i][j], this.board[adj.row][adj.col]] = 
                                [this.board[adj.row][adj.col], this.board[i][j]];
                                
                                const matches = this.findMatches();
                                
                                // Swap back
                                [this.board[i][j], this.board[adj.row][adj.col]] = 
                                [this.board[adj.row][adj.col], this.board[i][j]];
                                
                                if (matches.length > 0) {
                                    // Highlight the hint with enhanced effect
                                    const tile1 = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                                    const tile2 = document.querySelector(`[data-row="${adj.row}"][data-col="${adj.col}"]`);
                                    
                                    tile1.style.boxShadow = '0 0 30px #00ff00, 0 0 60px #00ff00';
                                    tile2.style.boxShadow = '0 0 30px #00ff00, 0 0 60px #00ff00';
                                    
                                    setTimeout(() => {
                                        tile1.style.boxShadow = '';
                                        tile2.style.boxShadow = '';
                                    }, 3000);
                                    
                                    return;
                                }
                            }
                        }
                    }
                }
            }
            
            pauseGame() {
                this.isProcessing = !this.isProcessing;
                const btn = event.target;
                btn.textContent = this.isProcessing ? 'Resume' : 'Pause';
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('level').textContent = this.level;
                document.getElementById('target').textContent = this.targetScore;
                
                const progress = Math.min((this.score / this.targetScore) * 100, 100);
                document.getElementById('progressFill').style.width = progress + '%';
            }
        }
        
        // Global game instance
        const game = new FruitPuzzleGame();
        
        // Customization functions
        function toggleCustomization() {
            const panel = document.getElementById('customizationPanel');
            const toggle = document.querySelector('.toggle-panel');
            
            panel.classList.toggle('active');
            toggle.classList.toggle('active');
        }
        
        function updateBoardSize() {
            const size = parseInt(document.getElementById('boardSize').value);
            game.boardSize = size;
            game.initializeGame();
        }
        
        function updateMovesLimit() {
            const limit = document.getElementById('movesLimit').value;
            document.getElementById('movesLimitValue').textContent = limit;
            game.moves = parseInt(limit);
            game.updateUI();
        }
        
        function updateTargetScore() {
            const target = document.getElementById('targetScore').value;
            document.getElementById('targetScoreValue').textContent = target;
            game.targetScore = parseInt(target);
            game.updateUI();
        }
        
        function updateBackgroundColor() {
            const color = document.getElementById('backgroundColor').value;
            document.body.style.background = `linear-gradient(135deg, ${color} 0%, ${adjustColor(color, -20)} 100%)`;
        }
        
        function adjustColor(color, amount) {
            const num = parseInt(color.replace('#', ''), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
        }
        
        function updateFruitSet() {
            const set = document.getElementById('fruitSet').value;
            game.currentFruitSet = set;
            game.fruits = game.fruitSets[set];
            game.renderBoard();
        }
        
        function updateAnimationSpeed() {
            const speed = parseFloat(document.getElementById('animationSpeed').value);
            game.animationSpeed = speed;
        }
        
        function toggleSound() {
            game.soundEnabled = document.getElementById('soundEnabled').checked;
        }
        
        function updateVolume() {
            const volume = parseInt(document.getElementById('soundVolume').value) / 100;
            game.volume = volume;
        }
        
        function toggleGlowEffect() {
            game.effects.glow = document.getElementById('glowEffect').checked;
            const scoreItems = document.querySelectorAll('.score-item');
            scoreItems.forEach(item => {
                if (game.effects.glow) {
                    item.classList.add('glow');
                } else {
                    item.classList.remove('glow');
                }
            });
        }
        
        function toggleParticles() {
            game.effects.particles = document.getElementById('particlesEffect').checked;
        }
        
        function toggleLightning() {
            game.effects.lightning = document.getElementById('lightningEffect').checked;
        }
        
        // Initialize audio on first user interaction
        document.addEventListener('click', function initAudio() {
            if (game.audioContext && game.audioContext.state === 'suspended') {
                game.audioContext.resume();
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
