<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ICO Converter</title>
    <link rel="icon" type="image/png" href="SHIV.png">
    <style>
        /* Animated Background */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
            color: white;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }

        h2 { 
            color: #ffffff; 
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        /* Styled Input & Select */
        input[type="file"] {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin: 15px 0 10px;
            font-weight: bold;
        }

        select {
            padding: 12px;
            margin-bottom: 30px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #333;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none;
        }

        /* Pulsing Button */
        button {
            background: linear-gradient(45deg, #007bff, #00d2ff);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, #00c853, #b2ff59);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 200, 83, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        canvas {
            display: none;
        }

        /* Preview Styling */
        #preview {
            margin-top: 30px;
            max-width: 150px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Footer text */
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>.ICO Converter Pro</h2>
    <p>Apni Image Select Karein aur Size Chunein:</p>
    
    <input type="file" id="upload" accept="image/*">
    <br>
    
    <label for="size">Size Select Karein:</label>
    <select id="size">
        <option value="16">16 x 16 (Small Icon)</option>
        <option value="32" selected>32 x 32 (Standard Favicon)</option>
        <option value="48">48 x 48 (Large Icon)</option>
        <option value="64">64 x 64</option>
        <option value="128">128 x 128</option>
        <option value="256">256 x 256</option>
        <option value="512">512 x 512 (HQ Icon)</option>
    </select>
    <br>

    <button id="convertBtn">Convert & Download Now</button>
    <br>
    
    <img id="preview" alt="Preview">
    <canvas id="canvas"></canvas>
    
    <div class="footer-text">Quick & Secure Browser-based Conversion</div>
    <div class="footer-text">Powered By @ Shiv Computer</div>
</div>

<script>
    // Aapka original logic bina kisi badlav ke
    const upload = document.getElementById('upload');
    const sizeSelect = document.getElementById('size');
    const convertBtn = document.getElementById('convertBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');

    upload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                preview.src = event.target.result;
                preview.style.display = 'inline-block';
            }
            reader.readAsDataURL(file);
        }
    });

    convertBtn.addEventListener('click', function() {
        if (!upload.files[0]) {
            alert("Kripya pehle ek image select karein!");
            return;
        }

        const img = new Image();
        const reader = new FileReader();

        reader.onload = function(e) {
            img.onload = function() {
                const size = parseInt(sizeSelect.value);
                
                canvas.width = size;
                canvas.height = size;

                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);

                const dataURL = canvas.toDataURL("image/x-icon");

                const link = document.createElement('a');
                link.download = `favicon-${size}x${size}.ico`;
                link.href = dataURL;
                link.click();
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(upload.files[0]);
    });
</script>

</body>

</html>
