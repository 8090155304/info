<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Counter</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    
    <style>
        /* Mobile-First CSS */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container { 
            width: 100%;
            max-width: 750px; 
            margin: 0 auto; 
            padding: 20px 10px; 
        }
        h2 { 
            color: #007bff; 
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px; 
            margin: 0 auto 20px auto;
            /* 4:3 Aspect Ratio (‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø) */
            padding-top: 75%; 
        }
        #videoFeed { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            border: 3px solid #007bff; 
            border-radius: 8px;
            /* ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§™‡•Ç‡§∞‡•Ä ‡§§‡§∞‡§π ‡§∏‡•á ‡§≠‡§∞ ‡§ú‡§æ‡§è */
            object-fit: cover; 
            transform: scaleX(-1); /* ‡§∏‡•á‡§≤‡•ç‡§´‡•Ä ‡§Æ‡•ã‡§° ‡§Æ‡•á‡§Ç ‡§¶‡§∞‡•ç‡§™‡§£ ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ ‡§ï‡•á ‡§≤‡§ø‡§è */
        }
        #resultCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .controls button { 
            padding: 12px 15px; 
            margin: 8px; 
            font-size: 1rem; 
            font-weight: bold;
            cursor: pointer; 
            border: none; 
            border-radius: 6px; 
            transition: background-color 0.3s, opacity 0.3s;
            flex-grow: 1; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§™‡§∞ ‡§¨‡§ü‡§® ‡§ï‡•Ä ‡§ö‡•å‡§°‡§º‡§æ‡§à ‡§¨‡§¢‡§º‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
            min-width: 140px;
        }
        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #captureTargetBtn { 
            background-color: #28a745; 
            color: white; 
        }
        #captureTargetBtn:not(:disabled):hover { background-color: #1e7e34; }
        #startCountBtn { 
            background-color: #ffc107; 
            color: #333;
        }
        #startCountBtn:not(:disabled):hover { background-color: #e0a800; }
        #output { 
            margin-top: 20px; 
            padding: 15px;
            border-radius: 6px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 1.1em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Object Counter</h2>
        
        <div class="video-container">
            <video id="videoFeed" playsinline autoplay muted></video>
            <canvas id="resultCanvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="captureTargetBtn" disabled>üéØ ‡§∏‡•ç‡§ü‡•á‡§™ 1: ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
            <button id="startCountBtn" disabled>üî¢ ‡§∏‡•ç‡§ü‡•á‡§™ 2: ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        </div>

        <div id="output">
            <p>‡§∏‡•ç‡§•‡§ø‡§§‡§ø:‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... (‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à)</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const resultCanvas = document.getElementById('resultCanvas');
        const resultCtx = resultCanvas.getContext('2d');
        const captureTargetBtn = document.getElementById('captureTargetBtn');
        const startCountBtn = document.getElementById('startCountBtn');
        const output = document.getElementById('output');

        let model = null;
        let targetObject = null;
        let isCounting = false;
        let animationFrameId = null;

        // --- 1. ‡§Æ‡•â‡§°‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç ---
        async function loadModel() {
            try {
                output.innerHTML = '<p>‚è≥ Starat ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... (‡§Ø‡§π ‡§ï‡•Å‡§õ ‡§∏‡•á‡§ï‡§Ç‡§° ‡§≤‡•á‡§ó‡§æ)</p>';
                model = await cocoSsd.load();
                output.innerHTML = '<p style="color: #28a745; font-weight: bold;">‚úÖ Ready ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã‡§®‡•á ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•á‡§Ç ‡•§</p>';
                startCamera();
            } catch (err) {
                output.innerHTML = `<p style="color: red; font-weight: bold;">‚ùå ‡§Æ‡•â‡§°‡§≤ ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§µ‡§ø‡§´‡§≤‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ú‡§æ‡§Å‡§ö‡•á‡§Ç‡•§</p>`;
                console.error("Model loading error:", err);
            }
        }

        // --- 2. ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§è‡§ï‡•ç‡§∏‡•á‡§∏ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡§æ ---
        async function startCamera() {
            try {
                // ‡§™‡•Ä‡§õ‡•á ‡§ï‡•á ‡§ï‡•à‡§Æ‡§∞‡•á ‡§ï‡•ã ‡§™‡•ç‡§∞‡§æ‡§•‡§Æ‡§ø‡§ï‡§§‡§æ ‡§¶‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§°‡§ø‡§ü‡•á‡§ï‡•ç‡§∂‡§® ‡§Ü‡§∏‡§æ‡§® ‡§π‡•ã
                const constraints = { video: { facingMode: "environment" } }; 
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();

                    // ‡§ï‡•à‡§®‡§µ‡§æ‡§∏ ‡§î‡§∞ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ ‡§ï‡•ã ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡•á ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï ‡§Ü‡§ï‡§æ‡§∞ ‡§™‡§∞ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    
                    resultCanvas.width = videoWidth;
                    resultCanvas.height = videoHeight;

                    // ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§™‡§∞ ‡§∏‡§π‡•Ä ‡§°‡§ø‡§∏‡•ç‡§™‡•ç‡§≤‡•á ‡§ï‡•á ‡§≤‡§ø‡§è CSS ‡§è‡§°‡§ú‡§∏‡•ç‡§ü‡§Æ‡•á‡§Ç‡§ü
                    const container = document.querySelector('.video-container');
                    container.style.paddingTop = `${(videoHeight / videoWidth) * 100}%`;

                    // ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§∏‡§ï‡•ç‡§∑‡§Æ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Ö‡§¨ ‡§Æ‡•â‡§°‡§≤ ‡§î‡§∞ ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡§Ç
                    captureTargetBtn.disabled = false;
                    output.innerHTML = '<p style="color: #007bff; font-weight: bold;">‚úÖ ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§ö‡§æ‡§≤‡•Ç‡•§ Set Target</p>';
                };
            } catch (err) {
                output.innerHTML = `<p style="color: red; font-weight: bold;">‚ùå ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§µ‡§ø‡§´‡§≤‡•§</p>`;
                console.error("Camera access error:", err);
            }
        }

        // --- 3. ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡§æ (‡§™‡§π‡§≤‡§æ ‡§∏‡•ç‡§ï‡•à‡§®) ---
        captureTargetBtn.addEventListener('click', async () => {
            if (!model || !video.srcObject) return;

            output.innerHTML = '<p>üéØ ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§ï‡•ã ‡§™‡§π‡§ö‡§æ‡§® ‡§∞‡§π‡§æ ‡§π‡•à...</p>';

            // ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§´‡§º‡•ç‡§∞‡•á‡§Æ ‡§™‡§∞ ‡§°‡§ø‡§ü‡•á‡§ï‡•ç‡§∂‡§® ‡§ö‡§≤‡§æ‡§è‡§Å
            const predictions = await model.detect(video);

            if (predictions.length === 0) {
                output.innerHTML = '<p style="color: orange;">‚ö†Ô∏è ‡§ï‡•ã‡§à ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§</p>';
                return;
            }

            // ‡§∏‡§¨‡§∏‡•á ‡§ï‡•â‡§®‡•ç‡§´‡§ø‡§°‡•á‡§Ç‡§ü ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§ï‡•ã ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§Æ‡§æ‡§®‡•á‡§Ç
            const bestPrediction = predictions.reduce((prev, current) => (prev.score > current.score) ? prev : current);
            targetObject = bestPrediction.class; 
            
            output.innerHTML = `<p style="color: blue; font-weight: bold;">üéØ **‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§∏‡•á‡§ü ‡§π‡•ã ‡§ó‡§Ø‡§æ:** **${targetObject.toUpperCase()}**‡•§ ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç‡•§</p>`;
            
            captureTargetBtn.disabled = true;
            startCountBtn.disabled = false;
        });

        // --- 4. ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡§æ (‡§¶‡•Ç‡§∏‡§∞‡§æ ‡§∏‡•ç‡§ï‡•à‡§®) ---
        startCountBtn.addEventListener('click', () => {
            if (!targetObject) {
                output.innerHTML = '<p style="color: red;">‡§™‡§π‡§≤‡•á ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§</p>';
                return;
            }

            isCounting = true;
            output.innerHTML = `<p>üî¢ ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∂‡•Å‡§∞‡•Ç‡•§ **${targetObject.toUpperCase()}** ‡§ï‡•ã ‡§ü‡•ç‡§∞‡•à‡§ï ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à...</p>`;
            captureTargetBtn.disabled = true;
            startCountBtn.disabled = true;
            
            // ‡§ï‡§Ç‡§ü‡•Ä‡§®‡•ç‡§Ø‡•Ç‡§Ö‡§∏ ‡§°‡§ø‡§ü‡•á‡§ï‡•ç‡§∂‡§® ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
            detectFrame();
        });

        // --- 5. ‡§ï‡§Ç‡§ü‡•Ä‡§®‡•ç‡§Ø‡•Ç‡§Ö‡§∏ ‡§°‡§ø‡§ü‡•á‡§ï‡•ç‡§∂‡§® ‡§î‡§∞ ‡§ï‡§æ‡§â‡§Ç‡§ü‡§ø‡§Ç‡§ó ‡§≤‡•â‡§ú‡§ø‡§ï ---
        async function detectFrame() {
            if (!isCounting || !model) {
                cancelAnimationFrame(animationFrameId);
                return;
            }

            // TF.js ‡§Æ‡•â‡§°‡§≤ ‡§ï‡•ã ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü ‡§™‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç
            const predictions = await model.detect(video);
            
            // ‡§ï‡•à‡§®‡§µ‡§æ‡§∏ ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç
            resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);

            let count = 0;
            
            predictions.forEach(p => {
                // ‡§∏‡§ø‡§∞‡•ç‡§´‡§º ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§ï‡•ã ‡§ó‡§ø‡§®‡•á‡§Ç
                if (p.class === targetObject) {
                    count++;
                    drawBoundingBox(p); // ‡§¨‡§æ‡§â‡§Ç‡§°‡§ø‡§Ç‡§ó ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§°‡•ç‡§∞‡§æ ‡§ï‡§∞‡•á‡§Ç
                }
            });

            output.innerHTML = `<p style="font-size: 1.5em; color: #28a745; font-weight: bold;">‚úÖ **${targetObject.toUpperCase()} ‡§ï‡§æ‡§â‡§Ç‡§ü:** ${count}</p>`;

            // ‡§Ö‡§ó‡§≤‡•á ‡§´‡§º‡•ç‡§∞‡•á‡§Æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§≤‡•Ç‡§™ ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§ñ‡•á‡§Ç
            animationFrameId = requestAnimationFrame(detectFrame);
        }

        // --- 6. ‡§¨‡§æ‡§â‡§Ç‡§°‡§ø‡§Ç‡§ó ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§°‡•ç‡§∞‡§æ ‡§ï‡§∞‡§®‡§æ ---
        function drawBoundingBox(prediction) {
            const [x, y, width, height] = prediction.bbox;
            
            resultCtx.beginPath();
            resultCtx.strokeStyle = 'red'; 
            resultCtx.lineWidth = 3;
            resultCtx.rect(x, y, width, height);
            resultCtx.stroke();
            
            // ‡§≤‡•á‡§¨‡§≤ ‡§°‡•ç‡§∞‡§æ ‡§ï‡§∞‡•á‡§Ç
            resultCtx.fillStyle = 'red';
            resultCtx.font = '20px Arial';
            // ‡§≤‡•á‡§¨‡§≤ ‡§ï‡•ã ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§ï‡•á ‡§ä‡§™‡§∞ ‡§°‡•ç‡§∞‡§æ ‡§ï‡§∞‡•á‡§Ç
            resultCtx.fillText(prediction.class, x, y > 20 ? y - 5 : 20);
        }

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§Æ‡•â‡§°‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
        window.onload = loadModel;
    </script>
</body>
</html>
