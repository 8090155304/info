<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator By Dr. Shiv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Offline QR Code Generator by Dr. Shiv</h1>
    <input type="text" id="text" placeholder="Enter text here" size="40">
    <br>
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script src="qrcode.min.js"></script>
    <script>
        function generateQR() {
            document.getElementById("qrcode").innerHTML = "";
            let text = document.getElementById("text").value;
            if (text.trim() === "") {
                alert("Please enter some text.");
                return;
            }
            new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
