<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="icon" type="image/png" href="SHIV.png">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    
    <style>
        /* Mobile-First CSS */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container { 
            width: 100%;
            max-width: 750px; 
            margin: 0 auto; 
            padding: 20px 10px; 
        }
        h2 { 
            color: #007bff; 
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px; 
            margin: 0 auto 20px auto;
            padding-top: 75%; 
            border-radius: 8px;
            overflow: hidden;
        }
        #videoFeed { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            border: 3px solid #007bff; 
            object-fit: cover; 
            transform: scaleX(-1);
        }
        #resultCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .controls button { 
            padding: 12px 15px; 
            margin: 8px; 
            font-size: 1rem; 
            font-weight: bold;
            cursor: pointer; 
            border: none; 
            border-radius: 6px; 
            transition: background-color 0.3s, opacity 0.3s;
            flex-grow: 1; 
            min-width: 140px;
        }
        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #captureTargetBtn { background-color: #28a745; color: white; }
        #startCountBtn { background-color: #ffc107; color: #333; }
        #printHistoryBtn { background-color: #6c757d; color: white; }
        
        #output { 
            margin-top: 20px; 
            padding: 15px;
            border-radius: 6px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 1.1em; 
            min-height: 50px;
        }
        /* --- History Styles --- */
        #historySection {
            margin-top: 30px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            text-align: left;
        }
        #historyList {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ced4da;
            margin-top: 10px;
        }
        #historyList li {
            padding: 8px 0;
            border-bottom: 1px dashed #ced4da;
            font-size: 0.95rem;
        }
        #historyList li:last-child {
            border-bottom: none;
        }
        
        /* üö® ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§´‡§ø‡§ï‡•ç‡§∏: ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ ‡§∏‡§ø‡§∞‡•ç‡§´‡§º ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§∏‡•á‡§ï‡•ç‡§∂‡§® ‡§¶‡§ø‡§ñ‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è */
        @media print {
            /* ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§ï‡•á ‡§¶‡•å‡§∞‡§æ‡§® ‡§™‡•Ç‡§∞‡•á ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ ‡§ï‡•ã ‡§õ‡•Å‡§™‡§æ‡§è‡§Å */
            .container {
                display: none;
            }
            /* ‡§è‡§ï ‡§®‡§Ø‡§æ ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ ‡§ú‡•ã ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è ‡§â‡§™‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ */
            body::after {
                content: '';
                display: block;
                width: 100%;
                height: 100%;
                /* ‡§Ø‡§π‡§æ‡§Å ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§∏‡•á‡§ï‡•ç‡§∂‡§® ‡§ï‡§æ ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§ú‡§æ‡§è‡§ó‡§æ */
            }
            
            /* ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§∏‡•á‡§ï‡•ç‡§∂‡§® ‡§ï‡•ã ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç */
            #historySection {
                display: block; /* ‡§µ‡§æ‡§™‡§∏ ‡§¶‡•É‡§∂‡•ç‡§Ø‡§Æ‡§æ‡§® ‡§ï‡§∞‡•á‡§Ç */
                width: 90%;
                margin: 20px auto;
                padding: 0;
                box-shadow: none;
                background: white;
                text-align: center;
            }
            #historySection h3 {
                text-align: center;
                margin-bottom: 15px;
                color: #000;
                font-size: 1.4rem;
            }
            /* ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§¨‡§ü‡§® ‡§î‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§õ‡•Å‡§™‡§æ‡§è‡§Å */
            #historySection button {
                display: none;
            }
            #historyList {
                max-height: none; /* ‡§™‡•Ç‡§∞‡•Ä ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç */
                overflow-y: visible;
                text-align: left;
                border: 1px solid #333;
                padding: 10px;
            }
            #historyList li {
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Object Counter</h2>
        
        <div class="video-container">
            <video id="videoFeed" playsinline autoplay muted></video>
            <canvas id="resultCanvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="captureTargetBtn" disabled>üéØ ‡§∏‡•ç‡§ü‡•á‡§™ 1: ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
            <button id="startCountBtn" disabled>üî¢ ‡§∏‡•ç‡§ü‡•á‡§™ 2: ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        </div>

        <div id="output">
            <p>‡§∏‡•ç‡§•‡§ø‡§§‡§ø: ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... (‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à)</p>
        </div>
    </div>
    
    <div id="historySection">
        <h3>üìä ‡§ó‡§ø‡§®‡§§‡•Ä ‡§á‡§§‡§ø‡§π‡§æ‡§∏ (Local Storage)</h3>
        <div class="controls">
            <button id="printHistoryBtn">üñ®Ô∏è ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü/PDF ‡§ï‡§∞‡•á‡§Ç</button>
            <button id="clearHistoryBtn" style="background-color: #dc3545; color: white;">üóëÔ∏è ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§π‡§ü‡§æ‡§è‡§Å</button>
        </div>
        <ul id="historyList">
            </ul>
    </div>


    <script>
        const video = document.getElementById('videoFeed');
        const resultCanvas = document.getElementById('resultCanvas');
        const resultCtx = resultCanvas.getContext('2d');
        const captureTargetBtn = document.getElementById('captureTargetBtn');
        const startCountBtn = document.getElementById('startCountBtn');
        const printHistoryBtn = document.getElementById('printHistoryBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const output = document.getElementById('output');
        const historyList = document.getElementById('historyList');

        let model = null;
        let targetObject = null;
        let isCounting = false;
        let animationFrameId = null;

        // --- History Management ---
        const HISTORY_KEY = 'object_count_history';

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            displayHistory(history);
            return history;
        }

        function saveCount(objectName, count) {
            const now = new Date();
            const timestamp = now.toLocaleString('hi-IN', {
                dateStyle: 'medium',
                timeStyle: 'medium',
                hour12: true
            });

            const newEntry = {
                timestamp,
                objectName: objectName.toUpperCase(),
                count: count
            };

            const history = loadHistory();
            history.unshift(newEntry); // ‡§∏‡§¨‡§∏‡•á ‡§®‡§Ø‡§æ ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§∏‡§¨‡§∏‡•á ‡§™‡§π‡§≤‡•á

            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            displayHistory(history);
        }

        function displayHistory(history) {
            historyList.innerHTML = ''; // ‡§∏‡•Ç‡§ö‡•Ä ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç
            if (history.length === 0) {
                historyList.innerHTML = '<li>‡§ï‡•ã‡§à ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</li>';
                return;
            }
            history.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `[${item.timestamp}] - ${item.objectName}: ${item.count} ‡§ó‡§ø‡§®‡•á ‡§ó‡§è‡•§`;
                historyList.appendChild(li);
            });
        }
        
        // --- Event Listeners for History ---
        printHistoryBtn.addEventListener('click', () => {
            window.print();
        });

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡§ö‡§Æ‡•Å‡§ö ‡§ó‡§ø‡§®‡§§‡•Ä ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?')) {
                localStorage.removeItem(HISTORY_KEY);
                loadHistory();
            }
        });


        // --- 1. ‡§Æ‡•â‡§°‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç ---
        async function loadModel() {
            output.innerHTML = '<p>‚è≥‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... (‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§∏‡•á)</p>';
            loadHistory(); 

            try {
                model = await cocoSsd.load();
                output.innerHTML = '<p style="color: #28a745; font-weight: bold;">‚úÖ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§ó‡§Ø‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§ï‡•Ä ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ï‡§∞‡•á‡§Ç ‡•§</p>';
                startCamera();
            } catch (err) {
                output.innerHTML = `<p style="color: red; font-weight: bold;">‚ùå ‡§Æ‡•â‡§°‡§≤ ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§µ‡§ø‡§´‡§≤‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ú‡§æ‡§Å‡§ö‡•á‡§Ç‡•§</p>`;
                console.error("Model loading error:", err);
            }
        }

        // --- 2. ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§è‡§ï‡•ç‡§∏‡•á‡§∏ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡§æ ---
        async function startCamera() {
            try {
                const constraints = { video: { facingMode: "environment" } }; 
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    
                    resultCanvas.width = videoWidth;
                    resultCanvas.height = videoHeight;

                    const container = document.querySelector('.video-container');
                    container.style.paddingTop = `${(videoHeight / videoWidth) * 100}%`;

                    captureTargetBtn.disabled = false;
                    output.innerHTML = '<p style="color: #007bff; font-weight: bold;">‚úÖ ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§ö‡§æ‡§≤‡•Ç‡•§ ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§</p>';
                };
            } catch (err) {
                output.innerHTML = `<p style="color: red; font-weight: bold;">‚ùå ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§µ‡§ø‡§´‡§≤‡•§</p>`;
                console.error("Camera access error:", err);
            }
        }

        // --- 3. ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡§æ (‡§™‡§π‡§≤‡§æ ‡§∏‡•ç‡§ï‡•à‡§®) ---
        captureTargetBtn.addEventListener('click', async () => {
            if (!model || !video.srcObject) return;

            output.innerHTML = '<p>üéØ ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§ï‡•ã ‡§™‡§π‡§ö‡§æ‡§® ‡§∞‡§π‡§æ ‡§π‡•à...</p>';

            const predictions = await model.detect(video);

            if (predictions.length === 0) {
                output.innerHTML = '<p style="color: orange;">‚ö†Ô∏è ‡§ï‡•ã‡§à ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§</p>';
                return;
            }

            const bestPrediction = predictions.reduce((prev, current) => (prev.score > current.score) ? prev : current);
            targetObject = bestPrediction.class; 
            
            output.innerHTML = `<p style="color: blue; font-weight: bold;">üéØ **‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§∏‡•á‡§ü ‡§π‡•ã ‡§ó‡§Ø‡§æ:** **${targetObject.toUpperCase()}**‡•§ ‡§Ö‡§¨ ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç‡•§</p>`;
            
            captureTargetBtn.disabled = true;
            startCountBtn.disabled = false;
        });

        // --- 4. ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡§æ (‡§¶‡•Ç‡§∏‡§∞‡§æ ‡§∏‡•ç‡§ï‡•à‡§®) ---
        startCountBtn.addEventListener('click', () => {
            if (!targetObject) return;

            isCounting = true;
            output.innerHTML = `<p>üî¢ ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∂‡•Å‡§∞‡•Ç‡•§ **${targetObject.toUpperCase()}** ‡§ï‡•ã ‡§ü‡•ç‡§∞‡•à‡§ï ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à...</p>`;
            captureTargetBtn.disabled = true;
            startCountBtn.disabled = true;
            
            detectFrame();
            
            // 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§ó‡§ø‡§®‡§§‡•Ä ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç
            setTimeout(() => {
                isCounting = false;
                cancelAnimationFrame(animationFrameId);
                
                // ‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§ó‡§£‡§®‡§æ ‡§ï‡•ã output ‡§∏‡•á ‡§®‡§ø‡§ï‡§æ‡§≤‡•á‡§Ç
                const outputText = output.textContent;
                const match = outputText.match(/\d+/);
                const finalCount = match ? parseInt(match[0]) : 0;
                
                saveCount(targetObject, finalCount);
                
                output.innerHTML += `<p style="color: purple;">üíæ ‡§ó‡§ø‡§®‡§§‡•Ä ‡§∏‡§π‡•á‡§ú‡•Ä ‡§ó‡§à‡•§ ‡§®‡§Ø‡§æ ‡§∏‡•ç‡§ï‡•à‡§® ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•á‡§ú ‡§∞‡•Ä‡§´‡§º‡•ç‡§∞‡•á‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§</p>`;
            }, 5000); // 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§§‡§ï ‡§ó‡§ø‡§®‡§§‡•Ä ‡§ï‡§∞‡•á‡§Ç
        });

        // --- 5. ‡§ï‡§Ç‡§ü‡•Ä‡§®‡•ç‡§Ø‡•Ç‡§Ö‡§∏ ‡§°‡§ø‡§ü‡•á‡§ï‡•ç‡§∂‡§® ‡§î‡§∞ ‡§ï‡§æ‡§â‡§Ç‡§ü‡§ø‡§Ç‡§ó ‡§≤‡•â‡§ú‡§ø‡§ï ---
        async function detectFrame() {
            if (!isCounting || !model) {
                cancelAnimationFrame(animationFrameId);
                return;
            }

            const predictions = await model.detect(video);
            
            resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);

            let count = 0;
            
            predictions.forEach(p => {
                if (p.class === targetObject) {
                    count++;
                    drawBoundingBox(p); 
                }
            });

            output.innerHTML = `<p style="font-size: 1.5em; color: #28a745; font-weight: bold;">‚úÖ **${targetObject.toUpperCase()} ‡§ï‡§æ‡§â‡§Ç‡§ü:** ${count}</p>`;

            animationFrameId = requestAnimationFrame(detectFrame);
        }

        // --- 6. ‡§¨‡§æ‡§â‡§Ç‡§°‡§ø‡§Ç‡§ó ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§°‡•ç‡§∞‡§æ ‡§ï‡§∞‡§®‡§æ ---
        function drawBoundingBox(prediction) {
            const [x, y, width, height] = prediction.bbox;
            
            resultCtx.beginPath();
            resultCtx.strokeStyle = 'red'; 
            resultCtx.lineWidth = 3;
            resultCtx.rect(x, y, width, height);
            resultCtx.stroke();
            
            resultCtx.fillStyle = 'red';
            resultCtx.font = '20px Arial';
            resultCtx.fillText(prediction.class, x, y > 20 ? y - 5 : 20);
        }

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§Æ‡•â‡§°‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
        window.onload = loadModel;
    </script>
</body>
</html>
