<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="SHIV.png">
  <title>HTML Live Editor</title>
  <style>
    :root{--bg:#0f1724;--panel:#0b1220;--muted:#94a3b8;--accent:#06b6d4}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .app{height:100vh;display:flex;flex-direction:column;background:linear-gradient(180deg,#071026 0%, #071426 100%);color:#e6eef6}
    header{display:flex;align-items:center;gap:12px;padding:10px 14px;border-bottom:1px solid rgba(255,255,255,0.04)}
    header h1{font-size:16px;margin:0}
    .controls{margin-left:auto;display:flex;gap:8px;align-items:center}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:6px 10px;border-radius:8px;color:var(--muted);cursor:pointer;font-size:13px}
    .btn.active{border-color:var(--accent);color:var(--accent)}
    .main{flex:1;display:flex;min-height:0}
    .panel{flex:1;display:flex;flex-direction:column;min-width:0}
    .editorWrap{padding:10px;display:flex;flex-direction:column;height:100%}
    .editorHeader{display:flex;align-items:center;gap:8px;margin-bottom:8px}
    .editorHeader .label{font-size:13px;color:var(--muted)}
    textarea#editor{flex:1;width:100%;resize:none;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:#e6eef6;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;font-size:13px;line-height:1.55}
    .resizer{width:8px;cursor:col-resize;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}
    .previewWrap{display:flex;flex-direction:column;padding:10px;gap:8px}
    .previewHeader{display:flex;align-items:center;justify-content:space-between}
    .previewHeader .label{font-size:13px;color:var(--muted)}
    iframe#preview{flex:1;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:white;width:100%;height:100%}
    footer{padding:8px 12px;border-top:1px solid rgba(255,255,255,0.04);font-size:13px;color:var(--muted)}
    @media(max-width:800px){.main{flex-direction:column}.resizer{height:8px;width:100%;cursor:row-resize}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>HTML Live Editor</h1>
      <div class="controls">
        <button id="autoBtn" class="btn active">Auto Update</button>
        <button id="runBtn" class="btn">Run Now</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="downloadBtn" class="btn">Download HTML</button>
      </div>
    </header>

    <div class="main">
      <div class="panel editorWrap" style="flex:1 1 50%">
        <div class="editorHeader">
          <div class="label">Editor (HTML / CSS / JS)</div>
        </div>
        <textarea id="editor" spellcheck="false"></textarea>
      </div>

      <div class="resizer" id="resizer" title="Drag to resize"></div>

      <div class="panel previewWrap" style="flex:1 1 50%">
        <div class="previewHeader">
          <div class="label">Live Preview</div>
          <div style="font-size:13px;color:var(--muted)"></div>
        </div>
        <iframe id="preview" sandbox="allow-scripts allow-forms"></iframe>
      </div>
    </div>

    <footer>
      Powerd by- SHIV COMPUTER     ||     Tip: "Auto Update" on â€” updates live as you type. Click "Run Now" to force a refresh. Use "Download HTML" to save your file.
    </footer>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const autoBtn = document.getElementById('autoBtn');
    const runBtn = document.getElementById('runBtn');
    const resetBtn = document.getElementById('resetBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const resizer = document.getElementById('resizer');

    // Sample starter content
    const starter = `<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demo</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,sans-serif;padding:20px}
    h1{color:#0b74de}
    .box{padding:10px;border-radius:8px;background:#f0f6ff;border:1px solid #dbeafe}
  </style>
</head>
<body>
  <h1>Welcome to The SHIV COMPUTER!</h1>
   <h1> Yahan Par Apka Live Editting Karna Asan Banega Jo bhi kuchh Aap Apne code men Badlav Karengen Live Dikhega Bar-Bar Save Aur Relod karne ka samay Bacha sakten Hain</h1>
  <div class="box">Yahaan aapka HTML, CSS aur JS turant dikhega.</div>
  <script>
    console.log('Preview loaded');
  <\/script>
</body>
</html>`;

    editor.value = starter;

    // Update iframe using srcdoc for safe sandboxed preview
    function updatePreview(){
      const content = editor.value;
      preview.srcdoc = content;
    }

    // Debounce for typing
    let timeout = null;
    let auto = true;
    editor.addEventListener('input', ()=>{
      if(!auto) return;
      clearTimeout(timeout);
      timeout = setTimeout(updatePreview, 300);
    });

    autoBtn.addEventListener('click', ()=>{
      auto = !auto;
      autoBtn.classList.toggle('active', auto);
      autoBtn.textContent = auto ? 'Auto Update' : 'Auto Update (Off)';
    });

    runBtn.addEventListener('click', updatePreview);

    resetBtn.addEventListener('click', ()=>{
      if(confirm('Reset editor to starter template?')){
        editor.value = starter;
        updatePreview();
      }
    });

    downloadBtn.addEventListener('click', ()=>{
      const blob = new Blob([editor.value], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'index.html';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });

    // Initial load
    updatePreview();

    // Resizer (horizontal on wide screens, vertical on small)
    (function(){
      let dragging = false;
      let startX, startWidthLeft, startY, startHeightLeft;

      resizer.addEventListener('mousedown', (e)=>{
        dragging = true;
        document.body.style.cursor = window.innerWidth > 800 ? 'col-resize' : 'row-resize';
        startX = e.clientX;
        startY = e.clientY;
        const left = resizer.previousElementSibling;
        startWidthLeft = left.getBoundingClientRect().width;
        startHeightLeft = left.getBoundingClientRect().height;
        e.preventDefault();
      });

      window.addEventListener('mousemove', (e)=>{
        if(!dragging) return;
        const main = document.querySelector('.main');
        if(window.innerWidth > 800){
          const dx = e.clientX - startX;
          const newLeft = Math.max(100, startWidthLeft + dx);
          const percent = (newLeft / main.clientWidth) * 100;
          resizer.previousElementSibling.style.flex = `0 0 ${percent}%`;
          resizer.nextElementSibling.style.flex = `0 0 ${100 - percent}%`;
        } else {
          const dy = e.clientY - startY;
          const newTop = Math.max(100, startHeightLeft + dy);
          const total = main.clientHeight;
          const percent = (newTop / total) * 100;
          resizer.previousElementSibling.style.flex = `0 0 ${percent}%`;
          resizer.nextElementSibling.style.flex = `0 0 ${100 - percent}%`;
        }
      });

      window.addEventListener('mouseup', ()=>{
        if(dragging){dragging=false;document.body.style.cursor=''}
      });
    })();

    // Allow preview console messages to appear in parent console for debugging (optional)
    // Note: srcdoc sandbox prevents direct access to parent - kept safe.
  </script>
</body>
</html>
